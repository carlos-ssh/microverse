<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header class="header">
        <h1 id="title">Microverse form</h1>
           <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform </p>
    </header>
    <form id="survey-form" action="index.html" method="post">
      <div class="form-group">
        <label for="">Name</label>
      <input type="text" name="myname" value="" placeholder="Your Name"required>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" value="" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="">Phone</label>
        <input type="tel" name="phone" value="" placeholder="Your Phone" required>
      </div>
      <div class="form-group">
        <label for="">Age</label>
        <input type="text" name="age" value="">
      </div>
      <div class="form-group">
        <label for="">Which option best describes your current role?</label>
        <select id="dropdown" name="">
           <option disabled selected value>Select current role</option>
           <option value="student">Student</option>
           <option value="job">Full Time Job</option>
           <option value="learner">Full Time Learner</option>
           <option value="preferNo">Prefer not to say</option>
           <option value="other">Other</option>

        </select>
      </div>

    </form>
